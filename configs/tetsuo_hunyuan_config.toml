# Tetsuo AI - HunyuanVideo LoRA Training Config
# For use with Musubi Tuner (https://github.com/kohya-tech/musubi-tuner)

[general]
mixed_precision = "bf16"
seed = 42

[dataset]
batch_size = 1
enable_bucket = true
resolution = "512x512"

  [[dataset.subsets]]
  image_directory = "C:\Users\noahm\ComfyUI\input\tetsuo_video_dataset\10_tetsuo_character"
  caption_extension = ".txt"
  num_repeats = 10

[training]
output_dir = "C:\Users\noahm\ComfyUI\output\loras"
output_name = "tetsuo_hunyuan_v1"
save_every_n_steps = 250
max_train_steps = 1000
gradient_accumulation_steps = 1
gradient_checkpointing = true
learning_rate = 0.0001
optimizer_type = "adamw"
lr_scheduler = "cosine"
lr_warmup_steps = 100

[network]
network_module = "networks.lora"
network_dim = 32
network_alpha = 16

[video]
video_length = 25
